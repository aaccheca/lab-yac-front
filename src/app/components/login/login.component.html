<mat-card>
  <mat-card-content>
    <div >
      <img src="./../../../assets/logo-yavirac.png" class="logo">
    </div>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="onLogin()">Iniciar sesión</button>
    </form>
  </mat-card-content>
</mat-card>
